
<div>
    <h2><span>Testing</span> {{vm.testing.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Image</span></dt>
        <dd>
            <div ng-if="vm.testing.image">
                <a ng-click="vm.openFile(vm.testing.imageContentType, vm.testing.image)">
                    <img data-ng-src="{{'data:' + vm.testing.imageContentType + ';base64,' + vm.testing.image}}" style="max-width: 100%;" alt="testing image"/>
                </a>
                {{vm.testing.imageContentType}}, {{vm.byteSize(vm.testing.image)}}
            </div>
        </dd>
        <dt><span>Agreement</span></dt>
        <dd>
            <span>{{vm.testing.agreement}}</span>
        </dd>
        <dt><span>File</span></dt>
        <dd>
            <div ng-if="vm.testing.file">
                <a ng-click="vm.openFile(vm.testing.fileContentType, vm.testing.file)">open</a>
                {{vm.testing.fileContentType}}, {{vm.byteSize(vm.testing.file)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="testing-detail.edit({id:vm.testing.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
