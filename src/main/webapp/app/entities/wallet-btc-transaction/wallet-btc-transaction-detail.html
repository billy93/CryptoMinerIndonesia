
<div>
    <h2><span>Wallet Btc Transaction</span> {{vm.walletBtcTransaction.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Username</span></dt>
        <dd>
            <span>{{vm.walletBtcTransaction.username}}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{vm.walletBtcTransaction.amount}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.walletBtcTransaction.type}}</span>
        </dd>
        <dt><span>From Username</span></dt>
        <dd>
            <span>{{vm.walletBtcTransaction.fromUsername}}</span>
        </dd>
        <dt><span>Txid</span></dt>
        <dd>
            <span>{{vm.walletBtcTransaction.txid}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="wallet-btc-transaction-detail.edit({id:vm.walletBtcTransaction.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
