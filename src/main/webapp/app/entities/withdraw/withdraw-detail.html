
<div>
    <h2><span>Withdraw</span> {{vm.withdraw.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Username</span></dt>
        <dd>
            <span>{{vm.withdraw.username}}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{vm.withdraw.amount}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.withdraw.status}}</span>
        </dd>
        <dt><span>Fee</span></dt>
        <dd>
            <span>{{vm.withdraw.fee}}</span>
        </dd>
        <dt><span>Wallet Usd Transaction</span></dt>
        <dd>
            <a ui-sref="id-detail({id:vm.withdraw.walletUsdTransaction.id})">{{vm.withdraw.walletUsdTransaction.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="withdraw-detail.edit({id:vm.withdraw.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
