
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWithdrawLabel">Create or edit a Withdraw</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.withdraw.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.withdraw.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_username">Username</label>
            <input type="text" class="form-control" name="username" id="field_username"
                    ng-model="vm.withdraw.username"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.withdraw.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="vm.withdraw.amount"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.withdraw.status"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fee">Fee</label>
            <input type="number" class="form-control" name="fee" id="field_fee"
                    ng-model="vm.withdraw.fee"
                    />
        </div>

        <div class="form-group">
            <label for="field_walletUsdTransaction">Wallet Usd Transaction</label>
            <select class="form-control" id="field_walletUsdTransaction" name="walletUsdTransaction" ng-model="vm.withdraw.walletUsdTransaction" ng-options="id as id.id for id in vm.walletusdtransactions | orderBy:'id' track by id.id">
                <option value=""></option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="field_walletBtcTransaction">Wallet Btc Transaction</label>
            <select class="form-control" id="field_walletBtcTransaction" name="walletBtcTransaction" ng-model="vm.withdraw.walletBtcTransaction" ng-options="id as id.id for id in vm.walletbtctransactions | orderBy:'id' track by id.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
